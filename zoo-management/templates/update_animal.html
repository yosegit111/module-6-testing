{% extends "base.html" %}

{% block content %}
    <h2>Update Animal</h2>
    <form method="POST">
        <input type="text" name="name" value="{{ animal.name }}" placeholder="Name" required>
        <input type="text" name="species" value="{{ animal.species }}" placeholder="Species" required>
        <input type="number" name="age" value="{{ animal.age }}" placeholder="Age" required>
        <input type="text" name="gender" value="{{ animal.gender }}" placeholder="Gender (Male/Female)" required>
        <input type="text" name="area_code" value="{{ animal.area_code }}" placeholder="Area Code" required>
        <input type="password" name="password" placeholder="Enter password to update" required>
        <button type="submit">Update Animal</button>
    </form>
{% endblock %}
